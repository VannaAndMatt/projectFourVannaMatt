<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cardo|Lato:400,900&display=swap" rel="stylesheet">

    <!-- Link to Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Link to External Style Sheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Kanye vs. Trump</title>
  </head>
  <body>
    <!--Header Section-->
    <header>
      <div class="wrapper">
        <h1>KANYE vs. TRUMP</h1>
        <h2>Who said it?</h2>
      </div>
    </header>

    <!--main content/game area-->
    <main>
      <div class="wrapper">
        <div class="kanyeImage headShots">
          <img
            src="./assets/kanye_720.png"
            alt="Cartoon headshot of Kanye West."
          />
        </div>

        <section class="content">
          <blockquote class="quoteContainer">
            <h3><!--dynamic Quote content here--></h3>
          </blockquote>

          <!--score and guess buttons-->
          <div class="userInput">
            <!-- Kanye Button -->
            <button class="guess kanye" id="kanye">
              <svg>
                <rect x="0" y="0" fill="none" width="100%" height="100%" />
              </svg>
              Kanye
              <span class="scoreChange"></span>
            </button>

            <!-- SCORE!! 🥅 -->
            <div class="score">
              <p>Your Score is:</p>
              <p class="currentScore">
                0
                <!--Dyanmic Score here-->
              </p>
            </div>

            <!-- Trump Button -->
            <button class="guess trump" id="trump">
              <svg>
                <rect x="0" y="0" fill="none" width="100%" height="100%" />
              </svg>
              Trump
              <span class="scoreChange"></span>
            </button>
          </div><!--end of userInput-->
        </section><!--end of content-->

        <!-- 🏆Results Section 🏆 -->
        <section class="results">
          <div class="finalScore">
            <h4>Results</h4>
            <p class="correctAnswers">
              <!--Dyanmic # of correct answers here-->
            </p>
            <p>Your Score is:</p>
            <p class="currentScore">
              0
              <!--Dyanmic Score here-->
            </p>
            <div class="gifContainer">
              <!--GIF GOES HERE-->
            </div>
          </div>
        </section>

        <!--Next Quote and Play Again buttons-->
        <div class="nextQuestion">

          <!-- Next Button -->
          <button class="next" id="next" disabled="disabled">
            <svg>
              <rect x="0" y="0" fill="none" width="100%" height="100%" />
            </svg>
            Next
          </button>

          <!-- Play Again Button -->
          <button class="playAgain hidden" id="playAgain">
            <svg>
              <rect x="0" y="0" fill="none" width="100%" height="100%" />
            </svg>
            Play Again
          </button>
        </div>

        <div class="trumpImage headShots">
          <img
            src="./assets/trump_720.png"
            alt="Cartoon headshot of Donald Trump."
          />
        </div>
      </div><!--end of wrapper-->
    </main><!--end of main section-->

    <footer>
      <div class="wrapper">
        <p>
          Copyright Matt Donaldson and Vanna Chan 2019 &copy;, all rights
          reserved.
        </p>
      </div>
    </footer>

    <!-- Credits -->
    <!-- David Connor for the sweeet button SVG effect -->

    <!--jquery and javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
