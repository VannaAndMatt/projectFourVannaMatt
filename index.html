<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Kanye vs. Trump</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Kanye vs. Trump</h1>
        <h2>The Fight of the Century</h2>
      </header>

      <main>
        <div class="kanyeImage"></div>

        <section class="content">
          <div class="quoteContainer">
            <h3><!--dynamic Quote content here--></h3>
          </div>

          <div class="userInput">
            <button class="guess kanye" id="kanye">Kanye</button>
            <div class="score">
              <p>Your Score is:</p>
              <p class="currentScore">
                0
                <!--Dyanmic Score here-->
              </p>
            </div>
            <button class="guess trump" id="trump">Trump</button>
          </div>
          <!--end of userInput-->
        </section>
        <!--end of content-->

        <section class="results">
          <h4>Results:</h4>
          <div class="finalScore">
            <p>Your Score is:</p>
            <p class="currentScore">
              0
              <!--Dyanmic Score here-->
            </p>
            <div class="gifContainer">
              <!--GIF GOES HERE-->
            </div>
          </div>
        </section>

        <div class="nextQuestion">
          <button class="next" id="next" disabled="disabled">Next</button>
          <button class="playAgain hidden" id="playAgain">Play Again</button>
        </div>

        <div class="trumpImage"></div>
      </main>

      <footer>
        <p>
          Copyright Matt Donaldson and Vanna Chan 2019 &copy;, all rights
          reserved.
        </p>
      </footer>
    </div>
    <!--end of wrapper-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
